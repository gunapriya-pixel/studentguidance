


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .heading {
            font-size: 26px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            width: 70%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 40px;
        }
        .question-block {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        .question-block:hover {
            background: #e9ecef;
        }
        .answer {
            display: none;
            padding: 10px;
            margin-top: 5px;
            background: #d4edda;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <div class="heading">Most Asked Interview Questions</div>

    <div class="container" id="questions-container">
        <!-- Questions will be loaded here dynamically -->
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleAnswer(id) {
            let answer = document.getElementById("answer" + id);
            answer.style.display = answer.style.display === "block" ? "none" : "block";
        }

        // Fetch questions from the external JSON file
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('questions-container');
                container.innerHTML = ''; // Clear any existing content

                data.forEach((item, index) => {
                    let questionBlock = document.createElement('div');
                    questionBlock.className = 'question-block';
                    questionBlock.innerText = item.question;
                    questionBlock.onclick = function () { toggleAnswer(index); };

                    let answerBlock = document.createElement('div');
                    answerBlock.className = 'answer';
                    answerBlock.id = 'answer' + index;
                    answerBlock.innerText = item.answer;

                    container.appendChild(questionBlock);
                    container.appendChild(answerBlock);
                });
            })
            .catch(error => console.error('Error loading questions:', error));
    </script>

</body>
</html>
