<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcC8GDX443kgRKPQe0S7OCG878aMHPgvRfOw&s') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      z-index: 0;
    }
    /* Institute name and heading at the top */
    .header {
      position: absolute;
      top: 35px;
      text-align: center;
      width: 100%;
      z-index: 1;
    }
    .institute-name {
      font-size: 40px;
      font-weight: 600;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .heading {
      margin-top: 48px;
      font-size: 30px;
      font-weight: 700;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(254, 177, 177, 0.2);
      text-align: center;
      width: 380px;
      position: relative;
      z-index: 1;
      margin-top: 140px; /* Adjusted to push form down */
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }
    input::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
  
</head>
<body>
  <div class="header">
    <div class="institute-name">Ideal Institute of Technology, Kakinada</div>
    <div class="heading">Student Guidance Website</div>
  </div>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn" type="button">Login</button>
      <button id="createAccountBtn" type="button">Create Account</button>
      <p id="error-message" style="color: red;"></p>
  </form>
  </div>
  <script type="module" src="add.js"></script>

</body>
</html>
