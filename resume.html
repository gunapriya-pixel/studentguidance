!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h2 {
            margin: 10px 0;
        }
        .preview-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 500px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #020b14;
            color: rgb(249, 240, 240);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">Back</button>

    <div class="container">
        <h1>Resume Templates</h1>
        <div class="grid" id="templateGrid"></div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Preview" style="width: 100%; border-radius: 8px;">
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        const templates = [
            { name: "Student Resume", image: "https://marketplace.canva.com/EAFRESMMNYI/1/0/1131w/canva-white-and-violet-minimalist-corporate-cv-resume-c1z4XAxJGxY.jpg" },
            { name: "Professional Resume", image: "https://beamjobs.wpenginepowered.com/wp-content/uploads/2023/01/academic-resume-template.png" },
            { name: "Graduate Resume", image: "https://cdn-blog.novoresume.com/articles/student-resume-templates/Student-Basic-Resume-Template.png" },
            { name: "Creative Resume", image: "https://marketplace.canva.com/EAEsbzfI57Y/2/0/1131w/canva-neutral-professional-sales-representative-resume-fVOFXSxyZKQ.jpg" },
            { name: "Fresher resume", image: "https://digiperform.com/wp-content/uploads/2019/10/3.png" },
            { name: "Minimalist resume", image: "https://cvgenius.com/wp-content/uploads/resume-for-teaching-job-fresher-template.png" }
        ];

        const grid = document.getElementById("templateGrid");

        templates.forEach(template => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <img src="${template.image}" alt="${template.name}">
                <h2>${template.name}</h2>
                <button class="preview-btn" onclick="openModal('${template.image}')">Preview</button>
            `;
            grid.appendChild(card);
        });

        function openModal(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
    <script type="module" src="script.js"></script>


</body>
</html>
