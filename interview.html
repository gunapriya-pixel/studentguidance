<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
            color: #333;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #000;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: 500;
        }
        .content {
            margin-left: 220px;
            flex: 1;
            padding: 20px;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 60vh;
            background: url('https://gsb.hse.ru/pubs/share/direct/408305373.png') no-repeat center center/contain;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .block {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .block h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .block:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Interview Q&A</h2>
        <a href="dashboard.html">Home</a>
    </div>
    <div class="content">
        <div class="hero"></div>
        <div class="block" onclick="window.location.href='mostasked.html';">
            <h2>Most Asked Questions</h2>
            <p>Crack Your Interview with Confidence – Master the Most Asked Questions!</p>
        </div>
        <div class="block" onclick="window.location.href='interview vault.html';">
            <h2>Interview Vault</h2>

        </div>
    </div>
