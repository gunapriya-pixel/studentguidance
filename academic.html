<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIC RESOURCES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #000509;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-links li:hover {
            background: #0056b3;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 35px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .no-results {
            display: none;
            color: rgb(14, 13, 13);
            font-size: 18px;
            margin-top: 10px;
        }

        .resources-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .resource-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .resource-card:hover {
            transform: scale(1.05);
        }
        .resource-card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .download-btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Academic Resources</h2>
        <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>ACADEMIC RESOURCES</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for resources..." onkeyup="filterResources()">
            <p class="no-results" id="no-results">No results found</p>
        </div>

        <div class="resources-container" id="resources">
            <!-- Resource blocks will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Generate 30 resource blocks dynamically
        const resources = [
    { title: "C", file: "c.pdf" },
    { title: "JAVA", file: "java.pdf" },
    { title: " PYTHON", file: "python.pdf" },
    { title: "SQL", file: "sql.pdf" },
    { title: "C++", file: "c++.pdf" },
    { title: "HTML", file: "html.pdf" },
    { title: "CSS", file: "css.pdf" },
    { title: "JAVASCRIPT", file: "javascript.pdf" },
    { title: "VLSI", file: "vlsi.pdf" },
    { title: "EMBEDDED SYSTEMS", file: "embedded_systems.pdf" },
    { title: "SIGNALS & SYSYTEMS", file: "signals_systems.pdf" },
    { title: "MPMC", file: "mpmc.pdf" },
    { title: "INTERNET OF THINGS", file: "internet_of_things.pdf" },
    { title: "DEEP LEARNING", file: "deep_learning.pdf" },
    { title: "MACHINE LEARNING", file: "machine_learning.pdf" },
    { title: "ARTIFICIAL INTELLIGENCE", file: "artificial_intelligence.pdf" },
    { title: "REINFORCEMENT LEARNING", file: "reinforcement_learning.pdf" },
    { title: "COMPUTER VISION", file: "computer_vision.pdf" },
    { title: "ENGINEERING MECHANICS", file: "engineering_mechanics.pdf" },
    { title: "STRENGTH OF MATERIALS", file: "strength_materials.pdf" },
    { title: "THERMODYNAMICS", file: "thermodynamics.pdf" },
    { title: "FLUID MECHANICS & HYDRAULICS", file:"fluid_mecchanics_hydraulics.pdf" },
    { title: "KINETICS & DYNAMICS OF ROBOTS", file: "kinetics_dynamics.pdf" },
    { title: "CONTROL SYSTEMS", file: "control_systems.pdf" },
    { title: "AI ALGORITHMS", file: "ai_algorithms.pdf" },
    { title: "AI PROGRAMMIMG", file: "ai_programming.pdf" },
    { title: "ROBOT OPERATING SYSTEM", file: "robot_operating.pdf" },
    { title: "DIGITAL SIGNAL PROCESSING", file: "digital_processing.pdf" },
    { title: "AI PROJECT IDEAS", file: "ai_projects.pdf" },
    { title: "AI TRENDS 2025", file: "ai_trends.pdf" }
];
    

        const resourcesContainer = document.getElementById("resources");
        const noResultsMessage = document.getElementById("no-results");

        function loadResources() {
            resourcesContainer.innerHTML = ""; // Clear previous content

            resources.forEach(resource => {
                const card = document.createElement("div");
                card.classList.add("resource-card");
                card.innerHTML = `
                    <h3>${resource.title}</h3>
                    <a href="${resource.file}" download class="download-btn">Download</a>
                `;
                resourcesContainer.appendChild(card);
            });
        }

        // Function to filter resources dynamically
        function filterResources() {
            const searchText = document.getElementById("search-bar").value.toLowerCase();
            const resourceCards = document.querySelectorAll(".resource-card");
            let found = false;

            resourceCards.forEach(card => {
                const title = card.querySelector("h3").innerText.toLowerCase();
                if (title.includes(searchText)) {
                    card.style.display = "block";
                    found = true;
                } else {
                    card.style.display = "none";
                }
            });

            noResultsMessage.style.display = found ? "none" : "block";
        }

        document.addEventListener("DOMContentLoaded", loadResources);
    </script>

</body>
</html>
