<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcC8GDX443kgRKPQe0S7OCG878aMHPgvRfOw&s') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        #createAccountBtn {
            background: #0be837;
            color: black;
            font-weight: bold;
        }

        #createAccountBtn:hover {
            background: #16f905;
        }

        #loginBtn {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        #loginBtn:hover {
            background: #0056b3;
        }

        .toggle-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-text a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #ff6666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 id="formTitle">Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <button id="createAccountBtn" type="button" class="btn">Create Account</button>
            <button id="loginBtn" type="button" class="btn">Login</button>

            <p id="error-message"></p>
            <p class="toggle-text">Already have an account? <a href="#" id="toggleMode">Login</a></p>
        </form>
    </div>
    <script type="module" src="add.js"></script>

</body>
</html>
